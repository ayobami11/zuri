        <link rel="stylesheet" href="./css/contact.css" />
    </head>
    <body>
        <header class="header">
            <h1>Ayobami</h1>

            <nav class="header-nav">
                <ul class="header-list">
                    <li>
                        <a class="header-link" href="./about.html">About Me</a>

                    </li>
                    <li>
                        <a class="header-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-section">
                <h2 class="form-title">Contact Us</h2>
                <form action="POST">
                    <div class="input-fields">
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="text"
                                name="name"
                                id="name"
                                placeholder="John Doe"
                                required
                            />
                            <label class="form-label" for="name"
                                >Name
                                <abbr class="required-asterisk" title="This field is required">*</abbr>
                            </label>
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="johndoe@email.com"
                                required
                            />
                            <label class="form-label" for="email"
                                >Email
                                <abbr class="required-asterisk" title="This field is required">*</abbr>
                            </label>
                        </div>
                        <div class="input-field">
                            <textarea
                                class="form-input"
                                name="message"
                                id="message"
                                placeholder="Type something here..."
                                rows="5"
                            ></textarea>
                            <label class="form-label" for="message"
                                >Message
                                <abbr class="required-asterisk" title="This field is required"
                                    >*</abbr
                                ></label
                            >
                        </div>
                    </div>

                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </section>
        </main>

                ></a>
            </address>
            <p>&copy; 2022 Ayobami Tunwase.</p>
        </footer>
    </body>
</html>
