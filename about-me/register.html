        <main>
            <section class="form-section">
                <h2 class="form-title">Register</h2>

                <p>
                    <strong>All fields are required.</strong>
                </p>
                <form method="POST">
                    <div class="input-fields">
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="text"
                                name="first-name"
                                id="first-name"
                                placeholder="John"
                                required
                            />
                            <label class="form-label" for="first-name"
                                >First name</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="text"
                                name="last-name"
                                id="last-name"
                                placeholder="Doe"
                                required
                            />
                            <label class="form-label" for="last-name"
                                >Last name</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="tel"
                                name="phone"
                                id="phone"
                                pattern="[0-9]{11}"
                                placeholder="08012345678"
                                required
                            />
                            <label class="form-label" for="phone">Phone</label>
                        </div>
                        <div class="input-field">
                            <select
                                class="form-input"
                                name="gender"
                                id="gender"
                                required
                            >
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="undisclosed">
                                    Prefer not to say
                                </option>
                            </select>
                            <label class="form-label" for="gender"
                                >Gender</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="text"
                                name="country"
                                id="country"
                                required
                            />
                            <label class="form-label" for="country"
                                >Country</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="text"
                                name="state"
                                id="state"
                                required
                            />
                            <label class="form-label" for="state"
                                >State / Province</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="johndoe@email.com"
                                required
                            />
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="password"
                                name="password"
                                id="password"
                                minlength="8"
                                required
                            />
                            <label class="form-label" for="password"
                                >Password</label
                            >
                        </div>
                        <div class="input-field">
                            <input
                                class="form-input"
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                minlength="8"
                                required
                            />
                            <label class="form-label" for="confirm-password"
                                >Confirm password</label
                            >
                        </div>
                    </div>
                    <button class="submit-button" type="submit">
                        Register
                    </button>
                </form>
            </section>
